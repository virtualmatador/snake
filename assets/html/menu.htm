<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="menu.css">
    <script src="menu.js" ></script>
    <title>Snake</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="title">
                Snake
            </td>
        </tr>
        <tr>
            <td colspan="2" class="title">
                Autosteriogram Video Game
            </td colspan="2">
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="play()">Play</button>
            </td>
        </tr>
        <tr>
            <td class="key">
                Lives:
            </td>
            <td>
                <div id="lives">
                </div>
            </td>
        </tr>
        <tr>
            <td class="key">
                Level:
            </td>
            <td>
                <div id="level">0</div>
            </td>
        </tr>
        <tr>
            <td class="key">
                Score:
            </td>
            <td>
                <div id="score">0</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="reset()">Reset</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="title">
                Options
            </td colspan="2">
        </tr>
        <tr>
            <td colspan="2">
                <input id="sound" type="checkbox" onclick="sound()"><label for="sound">Sound</label>
            </td>
        </tr>
    </table>
</body>
</html>
